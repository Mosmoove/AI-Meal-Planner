
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Meal Planner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10B981', // Emerald 500
              'primary-focus': '#059669', // Emerald 600
              'primary-content': '#ffffff',
              secondary: '#F97316', // Orange 500
              'secondary-focus': '#EA580C', // Orange 600
              accent: '#3B82F6', // Blue 500
              neutral: '#374151', // Gray 700
              'base-100': '#F9FAFB', // Gray 50
              'base-200': '#F3F4F6', // Gray 100
              'base-300': '#E5E7EB', // Gray 200
              info: '#0EA5E9', // Sky 500
              success: '#22C55E', // Green 500
              warning: '#F59E0B', // Amber 500
              error: '#EF4444', // Red 500
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

  </body>
